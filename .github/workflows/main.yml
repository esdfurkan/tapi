name: Build and Release Unified

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - runner: ubuntu-latest
            platform: linux-x64
            target: x86_64-unknown-linux-gnu
          # Linux ARM64
          - runner: ubuntu-24.04-arm
            platform: linux-arm64
            target: aarch64-unknown-linux-gnu
          # Windows x64
          - runner: windows-latest
            platform: windows-x64
            target: x86_64-pc-windows-msvc
          # Windows ARM64
          - runner: windows-11-arm
            platform: windows-arm64
            target: aarch64-pc-windows-msvc

    runs-on: ${{ matrix.runner }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: '24.13.0'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux Only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            build-essential \
            curl \
            wget \
            file \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev

      - name: Install dependencies
        run: yarn install

      - name: Update Rust dependencies
        run: |
          cd src-tauri
          cargo update

      - name: Build Tauri App
        run: |
          yarn build
          # Enable prebuilt frontend and build the target
          $env:PREBUILT_FRONTEND="true"
          yarn tauri build --target ${{ matrix.target }}
        shell: pwsh
        env:
          CI: true

      - name: Get current date
        id: date
        shell: bash
        run: echo "date=$(date +'%Y-%m-%d_%H-%M')" >> $GITHUB_OUTPUT

      - name: Collect build artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          
          # Find bundles and move them to artifacts directory
          # Using find to be platform agnostic (bash on windows works via git bash or similar)
          if [ "${{ runner.os }}" == "Windows" ]; then
            find src-tauri/target/${{ matrix.target }}/release/bundle -type f \( -name "*.exe" -o -name "*.msi" \) -exec cp {} artifacts/ \;
          else
            find src-tauri/target/${{ matrix.target }}/release/bundle -type f \( -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" \) -exec cp {} artifacts/ \;
          fi
          
          # Rename files to include platform info
          cd artifacts
          for f in *; do
            if [[ "$f" != ${{ matrix.platform }}-* ]]; then
              mv "$f" "${{ matrix.platform }}-$f"
            fi
          done
          
          echo "ðŸ“¦ ${{ matrix.platform }} Artifacts:"
          ls -lh .

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ steps.date.outputs.date }}
          name: TAPI Build ${{ steps.date.outputs.date }}
          files: artifacts/*
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # Separate job for Android because it has specialized dependencies
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: '24.13.0'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Setup Android SDK
        run: |
          mkdir -p $HOME/Android/Sdk
          cd $HOME/Android/Sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-13114758_latest.zip
          unzip -q commandlinetools-linux-13114758_latest.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
          
          echo "ANDROID_HOME=$HOME/Android/Sdk" >> $GITHUB_ENV
          echo "NDK_HOME=$HOME/Android/Sdk/ndk/27.3.13750724" >> $GITHUB_ENV
          echo "$HOME/Android/Sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/Android/Sdk/platform-tools" >> $GITHUB_PATH
          
          export ANDROID_HOME=$HOME/Android/Sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses || true
          yes | sdkmanager "ndk;27.3.13750724" "platform-tools" "platforms;android-34" "build-tools;34.0.0" || true

      - name: Install dependencies
        run: yarn install

      - name: Build Android
        run: |
          yarn build
          export PREBUILT_FRONTEND=true
          # Use script if exists, otherwise default
          if [ -f "scripts/android_build.sh" ]; then
            bash scripts/android_build.sh
          else
            yarn tauri android build
          fi
        env:
          CI: true
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          NDK_HOME: ${{ env.NDK_HOME }}

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d_%H-%M')" >> $GITHUB_OUTPUT

      - name: Collect Android artifacts
        run: |
          mkdir -p android-artifacts
          find src-tauri/gen/android/app/build/outputs/apk -name "*.apk" -exec cp {} android-artifacts/ \;
          cd android-artifacts
          for f in *; do mv "$f" "android-$f"; done
          ls -lh .

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ steps.date.outputs.date }}
          name: TAPI Build ${{ steps.date.outputs.date }}
          files: android-artifacts/*
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: '24.13.0'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install dependencies
        run: yarn install

      - name: Update Rust dependencies
        run: |
          cd src-tauri
          cargo update

      - name: Build macOS (Universal)
        run: |
          yarn build
          export PREBUILT_FRONTEND=true
          yarn tauri build --target universal-apple-darwin
        env:
          CI: true

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d_%H-%M')" >> $GITHUB_OUTPUT

      - name: Collect macOS artifacts
        run: |
          mkdir -p mac-artifacts
          find src-tauri/target/universal-apple-darwin/release/bundle/dmg -name "*.dmg" -exec cp {} mac-artifacts/ \;
          find src-tauri/target/universal-apple-darwin/release/bundle/macos -name "*.app.tar.gz" -exec cp {} mac-artifacts/ \;
          cd mac-artifacts
          for f in *; do mv "$f" "macos-$f"; done
          ls -lh .

      - name: Upload to Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          tag_name: release-${{ steps.date.outputs.date }}
          name: TAPI Build ${{ steps.date.outputs.date }}
          files: mac-artifacts/*
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
