name: Build and Release Windows x64

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-windows-x64:
    runs-on: windows-latest
    permissions:
      contents: write
            
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: '24.13.0'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install Node dependencies
        run: yarn install

      - name: Build Tauri App
        run: |
          yarn build
          $env:PREBUILT_FRONTEND="true"
          yarn tauri build --target x86_64-pc-windows-msvc --bundles nsis,msi
        env:
          CI: true

      - name: Get current date
        id: date
        shell: bash
        run: echo "date=$(date +'%Y-%m-%d_%H-%M')" >> $GITHUB_OUTPUT

      - name: Collect build artifacts
        shell: bash
        run: |
          mkdir -p win-x64-artifacts
          find src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis -name "*.exe" -exec cp {} win-x64-artifacts/ \; 2>/dev/null || true
          find src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi -name "*.msi" -exec cp {} win-x64-artifacts/ \; 2>/dev/null || true
          
          cd win-x64-artifacts
          for f in *; do mv "$f" "win-x64-$f"; done
          ls -lh .

      - name: Upload to Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          tag_name: release-${{ steps.date.outputs.date }}
          name: TAPI Build ${{ steps.date.outputs.date }}
          files: win-x64-artifacts/*
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
